
<div class="header">
  <div>{{ newValue }}</div>
  <div>
    <button class="btn btn-sm btn-secondary" (click)="prevMonth()">Prev</button>
    <button class="btn btn-sm btn-secondary" (click)="nextMonth()">Next</button>
    <nb-checkbox [(ngModel)]="boundingMonths">Include bounding months</nb-checkbox>
  </div>
</div>

<div class="body">
  <nb-calendar-month-view *ngIf="viewMode === ViewMode.date"
    [(ngModel)]="newValue"
    [currentDate]="currentDate"
    [selectedValue]="value"
    [includeBoundingMonths]="boundingMonths"

    (change)="value = $event"
  >
  </nb-calendar-month-view>

  <nb-calendar-year-picker *ngIf="viewMode === ViewMode.year"
    [(ngModel)]="newValue"
    [currentDate]="currentDate"
    [minYear]=""
    [maxYear]="">
  </nb-calendar-year-picker>
</div>
